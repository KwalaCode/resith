{% extends "base.html" %}
{% block title %}Connexion{% endblock %}
{% block content %}
    <h1>Connexion</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email() }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password() }}
        </div>
        {{ form.submit() }}
    </form>
{% endblock %}
